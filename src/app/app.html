<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makine Alarm Sistemi</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="top-bar">
  <div class="top-bar-left">
    <img src="assets/Brisa.webp" alt="Logo" class="header-logo">
    <span class="header-title">Makine Alarm Sistemi</span>
  </div>
  <div class="status-box">
    <strong>Durum Bilgisi</strong><br>
    <small>Toplam Makine: {{ totalMachines }}</small><br>
    <small>Çalışan Makine: {{ workingMachines }}</small><br>
    <small>Arızalı Makine: {{ faultyMachines }}</small>
  </div>
</div>

<div class="main-container-grid">

<div class="main-container-grid">
  <div class="alarms-grid-2x2">
    <div *ngFor="let alarm of visibleAlarms" class="alarm-box-grid">
      <h2>{{ alarm.name }}</h2>
      <p><strong>Arıza Nedeni:</strong> {{ alarm.faultReason }}</p>
    </div>
  </div>
</div>
</div>


   
</body>
</html>
