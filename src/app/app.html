<div class="container">
  <h1>{{ title }}</h1>
  <h2>Makine Alarm Listesi</h2>
  <ul>
    <li *ngFor="let alarm of alarms">
      <strong>{{ alarm.name }}</strong> <br>
      <span>ArÄ±za Nedeni: {{ alarm.faultReason }}</span> <br>
      <span>Detay: {{ alarm.faultDetail }}</span> <br>
      <span>Zaman: {{ alarm.faultTime | date:'medium' }}</span>
      <hr>
    </li>
  </ul>
</div>
